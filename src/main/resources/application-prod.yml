spring:
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_LOGIN}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  redis:
    host: redis
    port: 6379
    username: ${SERVICE_USERNAME}
    password: ${SERVICE_PASSWORD}
  datasource:
    username: ${SERVICE_USERNAME}
    password: ${SERVICE_PASSWORD}
    url: jdbc:postgresql://postgres:5432/tyiu
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
server:
  port: 3000
jwt:
  secret: ${JWT_SECRET}
